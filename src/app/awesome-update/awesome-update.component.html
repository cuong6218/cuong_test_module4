<div class="container">
<form [formGroup]="updateAwesomeForm" (ngSubmit)="updateAwesome()">
    <div class="form-group">
      <label>Tag</label>
      <input type="text" class="form-control" formControlName="tag" placeholder="Tag">
    </div>
    <div class="form-group">
        <label>Url</label>
        <input type="text" class="form-control" formControlName="url" placeholder="https://">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="descriptions" class="form-control" placeholder="awesome!"></textarea>
      </div>
      <div class="row">
          <div class="col-md-3">
        <button class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-3">
        <div class="btn btn-secondary" (click)="cancel()">Cancel</div>
    </div>
        <div class="col-md-6">
        <button class="btn btn-danger" (click)="delete()">Remove</button>
    </div>
      </div>
    
  </form>
</div>
