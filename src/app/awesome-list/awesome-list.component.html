<h1>My Awesome List</h1>
<button class="btn btn-success mt-3 mb-3" [routerLink]="['/awesomes/add']">Add awesome</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Tag</th>
        <th scope="col">Url</th>
        <th scope="col">Descriptions</th>
        <th scope="col" colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let awesome of awesomes | async">
        <td>{{awesome.tag}}</td>
        <td>{{awesome.url}}</td>
        <td>{{awesome.descriptions}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/awesomes/update',awesome.id ]">Update</button></td>
      </tr>
    </tbody>
  </table>
